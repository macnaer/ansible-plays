---
  - hosts: all
    become: yes
    tasks:
      - name: Install apps Debian family
        apt:
          name: ['mc', 'vim', 'nano', 'zip']
          state: present
          update_cache: true

        when: ansible_os_family == 'Debian'


      - name: Install apps RedHat family
        yum:
          name: ['mc', 'vim', 'nano', 'zip']
          state: present
          update_cache: true

        when: ansible_os_family == 'RedHat'

